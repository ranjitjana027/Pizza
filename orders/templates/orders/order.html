<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Details</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1HExNHCwAl-QhbbBBkpkpuRa3p5n4oRVnboF-5lCfKMzCiqArAw" type="image/x-icon">
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded",function(){

        list=document.getElementsByName('prc');
        var sum=0
        list.forEach((i)=>
        {
          sum+=eval(i.innerText)
        });
        sum=Math.round(sum*100)/100
        console.log(sum);

      });

    </script>
  </head>
  <body>
    <div class="header">
      Hi {{ user.first_name }}<br>
      <a href="{% url 'logout' %}">logout</a>
    </div>

    <h2>Order Details</h2>
    <ul>
      {% for odr in orders_list %}
      <pre><li name="item">{{ odr.order.type }}  {{ odr.order.dish }}  {{ odr.order.quantity }}<lebel name="prc"> {{odr.order.price}}</lebel></li></pre>
      {% endfor %}
      <pre><li><b>Total<b> {{ price }}</li></pre>
    </ul>
    <button> <a href="{% url 'payment' %}" target="_blank">  <h3>Make Payment</h3></a>
    </button>

  </body>
</html>
